<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://api.coincap.io/v2/assets" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script defer src="app.js"></script>
    <title>Crypto Market Info</title>
</head>
<body>
    <div class="d-flex flex-column flex-md-row align-items-center p-3 px-md-4 mb-3 bg-white border-bottom shadow-sm">
        <h5 class="my-0 mr-md-auto font-weight-normal">CoinWatch</h5>
        <nav class="my-2 my-md-0 mr-md-3">
          <a class="p-2 text-dark" href="https://github.com/coltskeen/Front-End-Project-Crypto-Marketdata">GitHub</a>
          <a class="btn btn-outline-primary" href="https://www.youtube.com/watch?v=9CJu43AvIds&t=0s">Victory Dance</a>
        </nav>
    </div>
    <div class="px-3 py-3 pt-md-5 pb-md-4 mx-auto text-center">
        <h1 class="display-4">Pick Asset</h1>
        <p class="lead">Choose your cryptocurrency!</p>
        <form onsubmit="search()" class="inputs"> 
            <input id="crypto" type="text" placeholder="Search cryptos...">
            <button id="submit" type="button">Submit</button>
        </form>
    </div>
    <div class="container">
        <div class="card-deck mb-3 text-center">
            <div class="card mb-4 shadow-sm">
                <div class="card-header">
                  <h4 id="coinHeader" class="my-0 font-weight-normal"></h4>
                </div>
                <div id="dataCard" class="card-body">
                  <img id="iconHeader" class="card-title pricing-card-title">
                  <table class='h6'>
                    <tr>
                      <td id="rankTitle" class='editTitle'></td>
                      <td id="rankData"></td>
                    </tr>
                    <tr>
                      <td id="priceTitle" class='editTitle'></td>
                      <td class='editPrice'></td>
                    </tr>
                    <tr>
                      <td id="Î”Title" class='editTitle'></td>
                      <td class='editPercent'></td>
                    </tr>
                  </table>
                  <a id='moreInfoBtn'><button id='moreInfo' type='button' class='btn btn-lg btn-block btn-outline-primary'>More Info</button></a>
                </div>
              </div>
        </div>
    </div>
</body>
</html>
